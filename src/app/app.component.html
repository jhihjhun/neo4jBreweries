<div class="container-fluid">
  <div class="row">
    <div class="col vh-100">
      <form [formGroup]="formData" class="mt-3">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Brewery</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="brewereId">
              <option [ngValue]="null">請選擇</option>
              <option *ngFor="let selection of brewerySelectItemList" [ngValue]="selection.value">{{selection.text}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="categoryId">
              <option [ngValue]="null">請選擇</option>
              <option *ngFor="let selection of categorySelectItemList" [ngValue]="selection.value">{{selection.text}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="cityId">
              <option [ngValue]="null">請選擇</option>
              <option *ngFor="let selection of citySelectItemList" [ngValue]="selection.value">{{selection.text}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Country</label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="countryId">
              <option [ngValue]="null">請選擇</option>
              <option *ngFor="let selection of countrySelectItemList" [ngValue]="selection.value">{{selection.text}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" (click)="search()">查詢</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col vh-100">
      <div id="cy"></div>
    </div>
  </div>
</div>
